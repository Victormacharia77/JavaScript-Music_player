<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <button class="hdbtn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <h3 class="p-now">Playing now</h3>

        <button class="hdbtn">
          <i class="fa-solid fa-list"></i>
        </button>
      </header>

      <div class="player">
        <div class="img-area">
          <img src="Assets/Images/EDSHEERAN.jpg" alt="ac picture" />
        </div>

        <div class="song-details">
          <h1 class="name">Animation</h1>
          <h3 class="artist">Coding</h3>
        </div>

        <div class="audioC">
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
          </div>

          <div class="progress-area">
            <div id="progress-bar">
              <audio
                id="main-audio"
                src="Assets/songs/Ed Sheeran Give me love lyrics.mp3"
              ></audio>
            </div>
          </div>
        </div>

        <div class="controls">
          <button class="btnC" id="prev">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="play-pause">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btnC" id="next">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./Assets/js/index.js" type="module"></script>
    <script src="./Assets/js/music-list.js" type="text/javascript"></script>
  </body>
</html>
